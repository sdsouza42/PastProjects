<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

      <h:head>
		<title>BasicWebApp</title>
      </h:head>

      <h:body>
		<h1>Welcome Visitor</h1>
		<h:form>
			<h:dataTable border="1" var="entry" value="#{visitorManager.visitors}">
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{entry.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">Visit Count</f:facet>
					<h:outputText value="#{entry.frequency}" />
				</h:column>
				<h:column>
					<f:facet name="header">Last Visit</f:facet>
					<h:outputText value="#{entry.recent}" />
				</h:column>
			</h:dataTable>
			<p>
				<b>Name: </b>
				<h:inputText binding="#{nameToRegister}" />
				<h:commandButton value="Register" action="#{visitorManager.updateFor(nameToRegister.value)}" />
			</p>
		</h:form>
      </h:body>

</html>
