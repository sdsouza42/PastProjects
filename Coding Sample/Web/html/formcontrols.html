<html>
	<head>
		<title>HTML Form Controls - TestApp</title>
	</head>
	<body>
		<h1 align="center">Customer Registration</h1>
		<form method="POST">
		  <table>
			<tr>
				<td><span style="color:blue">Name : </td>
				<td>
					<input type="text" name="user" />
				</td>
			</tr>
			<tr>
				<td><span style="color:blue">Password : </td>
				<td>
					<input type="password" name="pwd" />
				</td>
			</tr>
			<tr>
				<td><span style="color:blue">Education : </td>
				<td>
					<select name="education">
						<option value="120">BE</option>
						<option value="50">ME</option>
						<option value="40">MBA</option>
						<option value="10">BCom</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><span style="color:blue">Gender : </td>
				<td>
					<input type="radio" name="gender" />Male
					<input type="radio" name="gender" />Female
				</td>
			</tr>
			<tr>
				<td><span style="color:blue">Mobile : </td>
				<td>
					<input type="text" name="mobile" />
				</td>
			</tr>
			<tr>
				<td><span style="color:blue">Email : </td>
				<td>
					<input type="text" name="email" />
				</td>
			</tr>
			<tr>
				<td>
					<input type="reset" name="reset" />
				</td>

				<td>
					<input type="submit" name="submit" value="Register" />
				</td>
			</tr>

		  </table>
		</form>
	</body>
</html>
