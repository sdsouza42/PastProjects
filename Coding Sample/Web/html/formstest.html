<html>
	<head>
		<title>HTML Forms - TestApp</title>
	</head>
	<body>
		<h1 align="center">Customer Registration</h1>
		<form method="POST">
		  <table>
			<tr>
				<td><span style="color:blue">Name : </td>
				<td>
					<input type="text" name="user" />
				</td>
			</tr>
			<tr>
				<td><span style="color:blue">Password : </td>
				<td>
					<input type="password" name="pwd" />
				</td>
			</tr>
			<tr>
				<td><span style="color:blue">Mobile : </td>
				<td>
					<input type="text" name="mobile" />
				</td>
			</tr>
			<tr>
				<td><span style="color:blue">Email : </td>
				<td>
					<input type="text" name="email" />
				</td>
			</tr>
			<tr>
				<td>
					<input type="reset" name="reset" />
				</td>

				<td>
					<input type="submit" name="submit" value="Register" />
				</td>
			</tr>

		  </table>
		</form>
	</body>
</html>
