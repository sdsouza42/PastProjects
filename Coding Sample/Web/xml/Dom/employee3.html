<html>
<body>

<script>
var xmlDoc=new ActiveXObject("Microsoft.XMLDOM")
xmlDoc.async=false
xmlDoc.load("employee.xml")
var root=xmlDoc.documentElement
alert(root.childNodes.length)

for ( i = 0; i < root.childNodes.length; i++)
{
	document.write("<pre>")
	var child = root.childNodes.item(i)
	if (child.hasChildNodes())
	{
	   for ( j = 0; j < child.childNodes.length; j++)
   	   {
		
		document.writeln("Node Name : " + child.childNodes.item(j).nodeName)
		document.writeln("Node Value : " + child.childNodes.item(j).firstChild.nodeValue)
		document.writeln("<hr>")

	   }
	
	}
	document.write("</pre>")

}


</script>
</body>
</html>
