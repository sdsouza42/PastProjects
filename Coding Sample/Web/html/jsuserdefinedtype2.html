<html>
	<head>
		<title>Javascript Test - TestApp</title>
		<script type="text/javascript">
			var pid = 101;
			var Product = function(/*this,*/price, stock){
				this.pno = pid++;
				this.price = price;
				this.stock = stock;

				this.sellingPrice = function(){
					return this.price + (this.price * (1 + 10 / 100)); 
				}
			}

			var product = new Product(350, 10);
			var product2 = new Product(450, 20);
			
			alert("Product No = " + product.pno);
			alert("Price = " + product.price);
			alert("Stock = " + product.stock);
			alert("Selling price = " + product.sellingPrice());			alert("Product No = " + product.pno);

			alert("Product No = " + product2.pno);
			alert("Price = " + product2.price);
			alert("Stock = " + product2.stock);
			alert("Selling price = " + product2.sellingPrice());

		</script>

	</head>
	<body>		
		<h1 align="center">Javascript Test</h1>
	</body>
</html>
